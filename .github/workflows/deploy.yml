name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Runs on push to the 'main' branch
  workflow_dispatch:  # Allows you to manually trigger the workflow from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (adjust version as needed)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use the correct Node version for your project

      # Step 3: Install dependencies (npm or yarn)
      - name: Install dependencies
        run: |
          npm install  # Or use 'yarn install' if using Yarn

      # Step 4: Build the site
      - name: Build the site
        run: npm run build  # Or 'astro build' directly if you want to use Astro CLI

      # Step 5: Upload build artifact (this is where the output is stored)
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vercel/output  # Change to the correct directory for Astro Vercel output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
